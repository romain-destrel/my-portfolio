<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO 2024 - VIDEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF; /* Bleu */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .content {
            flex: 1;
            width: 100%;
        }
        .header {
            background-color: #007BFF; /* Bleu */
            color: #FFD700; /* Jaune */
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            width: 100%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 345px; /* Taille augmentée */
            border-radius: 15px;
        }
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                align-items: flex-start;
            }
            .image-container {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <nav> <a href="index.html">Retour accueil</a> </nav>
    <div class="main-content">
        <div class="container">
            <div class="content">
                <div class="header">
                    La Playlist de la compétition
                </div>
                <div class="iframe-container">
                    <iframe src="https://www.youtube.com/embed/videoseries?list=PLuh4tU_zP6FTIsOfc0yF1AV11idcvv9sf" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="/images/image-euro.png" alt="Image de l'EURO 2024">
        </div>
    </div>
</body>
</html>
