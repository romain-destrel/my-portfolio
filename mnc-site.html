<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer à Minecraft Classic</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #37474f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 20px;
            font-size: 1.2em;
        }
        header a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #00332c;
        }
        section {
            padding: 40px;
            background-color: #b2dfdb;
        }
        footer {
            background-color: #00796b;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>

    <header>
