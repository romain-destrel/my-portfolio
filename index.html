        nav a {

            margin-bottom: 20px;
        }

            margin-top: 10px;
            font-size: 2em;
            color: #ff4500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clock span {
            display: inline-block;
            margin: 0 5px;
        }
        #weather {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-align: left;
            background-color: #0099cc;
            padding: 10px;
            border-radius: 5px;
        }
        #weather img {
            vertical-align: middle;
            margin-right: 8px;
        }

        }

    <section>

            <p>これはインデックスページです。ここでは、いくつかの基本的な情報とナビゲーションリンクを提供します。次のページに進むには、上記の「Seconde page」をクリックしてください。</p>
        </div>

    <section>
        <h2>内容</h2>

            <p>このセクションでは、さらに詳しい情報を提供します。各セクションは異なる背景色を持ち、視覚的に区別されます。</p>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function getWeatherIcon(description) {
            if (description.includes('nuageux')) {
                return 'https://icons.iconarchive.com/icons/iconsmind/outline/512/Cloud-icon.png';
            } else if (description.includes('soleil') || description.includes('clair')) {
                return 'https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png';
            } else if (description.includes('pluie')) {
                return 'https://icons.iconarchive.com/icons/iconsmind/outline/512/Rain-icon.png';
            } else {
                return 'https://icons.iconarchive.com/icons/iconsmind/outline/512/Weather-icon.png';
            }
        }

        function updateWeather() {
            const apiKey = '7a6eaf51ccd8522498e8a2b9ecbd0e7b'; // Remplacez par votre clé API OpenWeatherMap
            const city = 'Milan';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fr`;

            console.log(`Fetching weather data from: ${url}`); // Debug log

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Weather data:', data); // Debug log
                    const weatherDescription = data.weather[0].description;
                    const temperature = data.main.temp;
                    const weatherIcon = getWeatherIcon(weatherDescription);
                    const weatherText = `Météo à Milan : ${weatherDescription}, ${temperature}°C`;

                    const weatherElement = document.getElementById('weather');
                    weatherElement.innerHTML = `<div id="weather-details"><img src="${weatherIcon}" alt="${weatherDescription}" height="40">${weatherText}</div>`;
                })
                .catch(error => {
                    document.getElementById('weather').textContent = 'Erreur lors de la récupération des données météo.';
                    console.error('Erreur lors de la récupération des données météo:', error);
                });
        }

        updateWeather();
    </script>
